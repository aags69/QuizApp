<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Quick Quiz</title>
  <link rel="icon" type="x-icon" href="Quick Quiz_transparent.png"/>
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
 <nav class="navBar">
   <div class="logo">
     <h1>QUIZ</h1>
   </div>
   <div class="mode">
     <!-- <a id="darkMode"><i class="fa-solid fa-moon"></i></a> -->
     <a id="dlMode"><i class="bx bx-moon toggle-icon"></i></a>
   </div>
 </nav>
  <div class="mainContainer">
    <div class="jokeContainer">
      <div class="scoreContainer"><b><span id="score"></span>/<span id="totalScore"></b></span></div>
      <a class="cross"><i class="fa-solid fa-xmark"></i></a>
    <button id="btn">Start Quiz</button>
    
      <div class="mainArea">
      <p class="questionHolder"></p>
        <div class="optionHolder">
       <ul class="first">
         <!-- <li class="list"></li>
         <li class="list"></li>
         <li class="list"></li>
         <li class="list"></li> -->
       </ul>
          <button class="btn" id="btn">Next</button>
        </div>
        <div class="resultHolder"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/0d3ef673a4.js" crossorigin="anonymous"></script>
</body>

</html>
